- name: climpred
  repo: pangeo-data/climpred
  doc_dir: docs
  html_pages_dir: build/html
- name: xgcm
  repo: xgcm/xgcm
  doc_dir: doc
  html_pages_dir: _build/html
- name: xrft
  repo: xgcm/xrft
