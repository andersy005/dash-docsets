- name: dask
  repo: dask/dask
  doc_dir: docs
  html_pages_dir: build/html
- name: distributed
  repo: dask/distributed
  doc_dir: docs
  html_pages_dir: build/html
- name: dask-jobqueue
  repo: dask/dask-jobqueue
  doc_dir: docs
  html_pages_dir: _build/html

- name: dask-gateway
  repo: dask/dask-gateway
  doc_dir: .
  html_pages_dir: .
  install: false
  doc_build_cmd: 'git checkout gh-pages'
  generator: html2dash
- name: zict
  repo: dask/zict
  doc_dir: doc
  html_pages_dir: build/html
- name: intake
  repo: intake/intake
  doc_dir: docs
  html_pages_dir: build/html
- name: fsspec
  repo: intake/filesystem_spec
  doc_dir: docs
  html_pages_dir: build/html

- name: xarray
  repo: pydata/xarray
