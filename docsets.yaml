docsets:
  jupyter:
    - name: myst-parser
      repo: executablebooks/MyST-Parser
      doc_dir: docs
      html_pages: _build/html
    - name: myst-nb
      repo: executablebooks/MyST-NB
      doc_dir: docs
      html_pages: _build/html
    - name: jupyterhub
      repo: jupyterhub/jupyterhub
      doc_dir: docs
      html_pages: build/html
    - name: binder
      repo: jupyterhub/binder
      doc_dir: doc
      html_pages: _build/html
    - name: repo2docker
      repo: jupyter/repo2docker
      doc_dir: docs
      html_pages: build/html
    - name: binderhub
      repo: jupyterhub/binderhub
      doc_dir: doc
      html_pages: _build/html
    - name: ipywidgets
      repo: jupyter-widgets/ipywidgets
      doc_dir: docs
      html_pages: build/html
      script: sphinx-build -b html -D nbsphinx_allow_errors=True ./source build/html
  dask:
    - name: dask
      repo: dask/dask
      doc_dir: docs
      html_pages: build/html
    - name: distributed
      repo: dask/distributed
      doc_dir: docs
      html_pages: build/html
    - name: dask-jobqueue
      repo: dask/dask-jobqueue
      doc_dir: docs
      html_pages: _build/html
    - name: zict
      repo: dask/zict
      doc_dir: doc
      html_pages: build/html
  zarr:
    - name: zarr
      repo: zarr-developers/zarr-python
      doc_dir: docs
      html_pages: _build/html
    - name: numcodecs
      repo: zarr-developers/numcodecs
      doc_dir: docs
      html_pages: _build/html
  xarray:
    - name: xarray
      repo: pydata/xarray
      doc_dir: doc
      html_pages: _build/html
    - name: climpred
      repo: pangeo-data/climpred
      doc_dir: docs
      html_pages: build/html
  intake:
    - name: intake
      repo: intake/intake
      doc_dir: docs
      html_pages: build/html
    - name: fsspec
      repo: intake/filesystem_spec
      doc_dir: docs
      html_pages: build/html
  xgcm:
    - name: xgcm
      repo: xgcm/xgcm
      doc_dir: doc
      html_pages: _build/html
    - name: xrft
      repo: xgcm/xrft
      doc_dir: doc
      html_pages: _build/html
  misc:
    - name: xtensor
      repo: xtensor-stack/xtensor
      doc_dir: docs
      html_pages: build/html
    - name: trio
      repo: python-trio/trio
      doc_dir: docs
      html_pages: build/html
    - name: sparse
      repo: pydata/sparse
      doc_dir: docs
      html_pages: _build/html
      script: sphinx-build -W -b html . _build/html
    - name: jax
      repo: google/jax
      doc_dir: docs
      html_pages: build/html
      script: sphinx-build -b html . build/html
    - name: numba
      repo: numba/numba
      doc_dir: docs
      html_pages: _build/html

    - name: proplot
      repo: lukelbd/proplot
      doc_dir: docs
      html_pages: _build/html
      script: sphinx-build -b html -D nbsphinx_allow_errors=True . _build/html
    # # - name: arviz
    # #   repo: arviz-devs/arviz
    # #   doc_dir: doc
    # #   html_pages: _build/html
    - name: skorch
      repo: skorch-dev/skorch
      doc_dir: docs
      html_pages: _build/html
    - name: zfp
      repo: LLNL/zfp
      doc_dir: docs
      html_pages: build/html
      script: sphinx-build -b html ./source build/html
    - name: singularityadmin
      repo: hpcng/singularity-admindocs
      doc_dir: .
      html_pages: _build/html
